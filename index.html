<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Library</title>
        <script src="./javascript.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.bunny.net">
        <link href="https://fonts.bunny.net/css?family=roboto:400,400i,700" rel="stylesheet">
    </head>
    <body>
        <h1>Library</h1>

        <div class="library-container">
            <div class="card">
                <div class="card-title">The Hobbit</div>
                <div class="card-author">J.R.R. Tolkien</div>
                <div class="card-description">A story about hobbits.</div>
                <div class="card-additional-info">
                    <div class="page-count">100 pages</div>
                    <div class="read-status">Not Read</div>
                </div>
            </div>
            <div class="card">
                <div class="card-title">Harry Potter and the Sorcerer's Stone</div>
                <div class="card-author">J. K. Rowling</div>
                <div class="card-description">A story about wizards.</div>
                <div class="card-additional-info">
                    <div class="page-count">100 pages</div>
                    <div class="read-status">Read</div>
                </div>
            </div>
            <div class="card">
                <div class="card-title">The Hunger Games</div>
                <div class="card-author">Suzanne Collins</div>
                <div class="card-description">A story about Panem.</div>
                <div class="card-additional-info">
                    <div class="page-count">100 pages</div>
                    <div class="read-status">Read</div>
                </div>
            </div>
        </div>
    </body>
</html>
