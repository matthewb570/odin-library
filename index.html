<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Library</title>
        <script src="./javascript.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.bunny.net">
        <link href="https://fonts.bunny.net/css?family=roboto:400,400i,700" rel="stylesheet">
    </head>
    <body>
        <div class="main-content">
            <div class="header">
                <h1>Library</h1>
                <button type="button" class="open-dialog">Add New Book</button>
            </div>
            <div class="library-container"></div>
        </div>
        <dialog id="dialog-add-book">
            <div class="dialog-container">
                <div class="dialog-title">Add a New Book</div>
                <button type="button" class="icon close"></button>
                <form id="form-new-book" action="dialog">
                    <fieldset class="basic-information">
                        <legend>Basic Information</legend>
                        <div class="form-column">
                            <label for="txt-title">
                                <div>Title</div>
                                <input id="txt-title" name="txtTitle" type="text" required>
                            </label>
                            <label for="txt-author">
                                <div>Author</div>
                                <input id="txt-author" type="text" required>
                            </label>
                            <label for="txt-num-pages">
                                <div>Number of Pages</div>
                                <input id="txt-num-pages" type="number" required min="1">
                            </label>
                        </div>
                        <div class="form-column">
                            <label for="txt-description" class="description-label">
                                <div>Description</div>
                                <textarea id="txt-description" required></textarea>
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="have-read">
                        <legend>Have you read this book?</legend>
                        <label class="radio-button-label" for="rad-read-yes">
                            <input id="rad-read-yes" name="radReadStatus" type="radio" required>
                            <span>Yes</span>
                        </label>
                        <label class="radio-button-label" for="rad-read-no">
                            <input id="rad-read-no" name="radReadStatus" type="radio">
                            <span>No</span>
                        </label>
                    </fieldset>
                    <button type="submit" class="submit">Add</button>
                </form>
            </div>
        </dialog>
    </body>
</html>
